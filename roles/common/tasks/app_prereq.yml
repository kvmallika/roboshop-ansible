- name: Add the user 'app_user'
  ansible.builtin.user:
    name: "{{app_user}}"

- name: Recursively remove directory
  ansible.builtin.file:
    path: /app
    state: absent

- name: Create a directory if it does not exist
  ansible.builtin.file:
    path: /app
    state: directory

