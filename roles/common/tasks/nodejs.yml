
- name: NodeJS repo files
  ansible.builtin.shell: curl -sL https://rpm.nodesource.com/setup_lts.x | bash

- name: Install NodeJS
  ansible.builtin.yum:
    name: nodejs

- name: Import task app prerequisites
  ansible.builtin.import_tasks:
    file: app_prereq.yml

